<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/2.3.0/css/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>

        <header>
            <h2>Olá</h2>
            <h1>Boas vindas ao meu cartão de visitas digital</h1>
        </header>

        <section>

            <figure>
                <img src="https://api.thecatapi.com/api/images/get?format=src&type=png" alt="">
                <figcaption>@Roberta Lacerda</figcaption>
            </figure>
        </section>

        <section>
            <ul>

                <li>
                    <a href="https://www.linkedin.com/in/roberta-lacerda/">
                        <i class="fa-brands fa-linkedin-in"> Linkedin </i>

                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="fa-brands fa-instagram-square"> Instagram </i>

                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="fa-brands fa-whatsapp-square"> Whatsapp </i>

                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="fa-brands fa-github-alt"> GitHub </i>

                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="fa-brands fa-youtube">Yotub</i>

                    </a>
                </li>

                
            </ul>
        </section>
    </main>
</body>
</html>
